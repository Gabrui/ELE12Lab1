<body>
<h1> Lab 1 - ELE-12 - Casamento de impedância com toco simples</h1>        
<form id="entradas" action="">
  <table>
      <tr>
        <td>$Z_0$</td> 
        <td><input type="number" name="ReZ0" step="any" value="50"> <!--+ j <input type="number" name="ImZ0" step="any" value="0">--></td>
      </tr>
      <tr>
        <td>$Z_L$</td> 
        <td><input type="number" name="ReZL" step="any" value="80"> + $j$ <input type="number" name="ImZL" step="any" value="30"></td>
      </tr>
      <tr>
        <td>$\text{Frequência de Casamento}\;\; (MHz)$</td> 
        <td><input type="number" name="freq" step="any" value="800"></td>
      </tr>
      <tr>
        <td>$U_{rel}$</td> 
        <td><input type="number" name="urel" step="any" value="1"></td>
      </tr>
      <tr>
        <td>$\text{BW de operação}\;\; (MHz)$</td> 
        <td><input type="number" name="bw" step="any" value="50"></td>
      </tr>
    </table>
</form>

<p>Clique em calcular para obter as respostas.</p>

<button onclick="calcular()">Calcular</button>

<div id="respostas"></div>

<canvas id="desenho" width="1300" height="1300">
    <img id="fundo" src="src/fundo.svg" alt="Carta de Smith"/>
</canvas>

</body>
